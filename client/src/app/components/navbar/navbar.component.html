<mat-toolbar class="mat-elevation-z0">
  <img
    src="../../../../public/assets/logo/logo-with-text-original.png"
    alt="logo"
    height="42"
    width="303"
    id="logo-with-text"
    [routerLink]="'/main'"
  />
  <img
    src="../../../../public/assets/logo/logo-original.png"
    alt="logo"
    height="64"
    width="64"
    id="logo"
    [routerLink]="'/main'"
  />

  <span class="example-spacer"></span>
  <mat-form-field
    appearance="fill"
    id="search-input"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search your book..." />
  </mat-form-field>
  <mat-menu #menu="matMenu">
    <mat-list>
      @for (ebook of ebooks; track ebook) {
        <div mat-menu-item>
          <mat-list-item>
            <img matListItemAvatar [src]="ebook.imageUrl" alt="ebook cover" />
            <h3 matListItemTitle>{{ ebook.name }}</h3>
            <p matListItemLine>
              <span>{{ ebook.author }}</span>
              <span class="demo-2">
                -- {{ ebook.dateCreated | date: "medium" }}</span
              >
            </p>
          </mat-list-item>
        </div>
      }
    </mat-list>
  </mat-menu>

  <div id="avatar">
    <mat-icon [matMenuTriggerFor]="avaMenu">account_circle</mat-icon>
    <mat-menu #avaMenu="matMenu">
      <button mat-menu-item (click)="navigateToProfile()">
        <mat-icon>person</mat-icon>
        Profile
      </button>
      <button mat-menu-item (click)="openConfirmLogoutDialog()">
        <mat-icon>logout</mat-icon>
        Sign out
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

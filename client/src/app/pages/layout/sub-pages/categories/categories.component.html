<div id="categories-container">
  <div class="categories-header">
    <button
      mat-icon-button
      aria-label="Example icon button with a arrow_back icon"
      [routerLink]="'/main'"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h6 id="categories-header-name">{{ headerName }}</h6>
  </div>

  <div class="genre">
    <p>Thể loại:</p>
    <mat-chip-listbox aria-label="category list">
      @for (type of genre; track type) {
        <mat-chip-option>{{ type }}</mat-chip-option>
      }
    </mat-chip-listbox>
  </div>

  <div class="book">
    @for (ebook of ebooks; track ebook) {
      <app-ebook-card [ebook]="ebook"></app-ebook-card>
    }
  </div>
</div>

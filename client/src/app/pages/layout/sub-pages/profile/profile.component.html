<div id="profile-container">
  <!-- Back Button -->
  <button mat-icon-button class="back-button" (click)="goBackToHome()">
    <mat-icon>home</mat-icon>
    <!--    Quay lại-->
  </button>
  <mat-card class="card-container1">
    <div id="left-card1">
      <mat-label class="nickname-IF">Nickname</mat-label>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Enter your nickname" />
      </mat-form-field>

      <mat-label class="nickname-IF">Email</mat-label>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Enter your email" />
      </mat-form-field>

      <mat-label class="nickname-IF">Số điện thoại</mat-label>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Enter your phone number" />
      </mat-form-field>

      <mat-label class="nickname-IF">Ngày sinh</mat-label>
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label class="nickname-IF">Cập Nhật Hình Ảnh</label>
      <div class="custom-file-input">
        <input
          type="file"
          accept="image/*"
          id="fileInput"
          (change)="onFileSelected($event)"
        />
        <label for="fileInput" class="file-input-label"
          >Choose your file Img</label
        >
      </div>
    </div>
    <div id="right-card">
      <div class="top-right">
        <img
          src="../public/assets/29.png"
          alt="Profile Image"
          class="profile-image"
        />
        <div id="right-cardTL">
          <p><b>PhamHoangLong</b></p>
          <p>mm/dd/yyyy</p>
          <p>xxxxxxxxxxxxxxxx</p>
        </div>
      </div>
      <div class="bot-right">
        <p><b>My email Address</b></p>
        <div id="gmail-container">
          <button mat-icon-button class="gmail-button">
            <mat-icon svgIcon="gmail">
              <img src="../public/assets/icon11.png" alt="ava" />
            </mat-icon>
          </button>
          <div id="gmail-container1">
            <p><b>phamhoanglong1910</b></p>
            <p>1 month ago</p>
          </div>
        </div>
        <div class="example-button-row">
          <button mat-flat-button class="btn-setting">Chỉnh Sửa</button>
          <button mat-flat-button class="btn-admin">Admin</button>
          <button mat-flat-button class="btn-logout">Đăng Xuất</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
